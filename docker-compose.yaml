services:
  postgres:
    image: postgres:17-alpine
    container_name: montemove-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-montemove}
      POSTGRES_USER: ${POSTGRES_USER:-montemove}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-montemove}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-montemove} -d ${POSTGRES_DB:-montemove}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - montemove-network

volumes:
  postgres_data:
    driver: local

networks:
  montemove-network:
    driver: bridge
